<div ng-include="'partials/navbar'"></div>
<div class = "searchcontainer row">
<!--<h2>Find Your next bike!</h2>-->
<div id="searchbox" class="col-md-4">
    <!-- form for searching Adds-->
    <form class="form-horizontal form-group" ng-submit="searchDatabase(search)" >
        <!-- keyword search-->
        <!--<label>Search  </label>--><input label="Search" placeholder="Search"  type="text" class = "input-large form-control" ng-model="search.keywords"> <!--ng model was search.$ --!>
        <!-- select high and low price!!-->
        <!--<label>Price Range  </label>--><input label="Search"  type="text" ng-model="search.lowPrice" class = "input-large form-control" placeholder="Low price">
        <input label="Search"  type="text" ng-model="search.highPrice" class = "input-large form-control" placeholder="High price">

        <input label="Search"  type="text" ng-model="search.maxMileage" class = "input-large form-control" placeholder="Maximum mileage">

            <!--<label for="make" class="">Make</label>   &lt;!&ndash; col-sm-2 control-label&ndash;&gt;-->

            <select class="form-control" id="make" placeholder="make"
                    ng-model="search.make"
                    ng-options="key as key for (key , value) in makesAndModels" >

            </select>

        <!--<input type="checkbox" name="make" value="Honda" ng-model="search.make">  example to change to checkboxes for make -->

            <!--<label for="model" class="col-sm-2 control-label">model</label>-->

            <select class="form-control" id="model"
                    ng-model="search.model"
                    ng-options="model as model for model in makesAndModels[search.make]"
                    ng-disabled="!search.make">
            </select>
                <br>
        <button class="btn btn-primary redBtn" type="submit">Submit</button>





    </form>

</div>

            <!--search results div-->

<div id="searchresults" class="col-md-8" >



<div id="listingcontainer">
    <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing" ng-repeat="result in searchresults ">  <!-- | filter:search:strict  removed filter to troubleshooting-->
        <div class="media">

            <a class="pull-left"  ng-click="toggleModal(result)">

                <img alt="image" class="img-responsive mainpic" src="{{result.images[0]}}">
            </a>

            <div class="clearfix visible-sm"></div>

            <div class="media-body fnt-smaller">
                <a href="#" target="_parent"></a>

                <h4 class="media-heading">
                    <span class="addHeading">{{result.title}}</span>
                    <a class="btn " ng-click="toggleModal(result)" >  $ {{result.price}}
                        <small class="pull-right">{{result.city}}</small></a>
                </h4>


                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                    <li>{{result.make}}</li>

                    <li style="list-style: none">|</li>

                    <li>{{result.model}}</li>

                    <li style="list-style: none">|</li>

                    <li>{{result.year}}</li>
                </ul>

                <p class="">{{result.description}}</p> <!-- removed class hidden-xs from p element-->
                <span class="fnt-smaller fnt-lighter fnt-arial">{{result.phone}}</span>
            </div>
        </div>

        <!--<button type="button"-->
                <!--class="btn btn-lg btn-danger"-->
                <!--data-animation="am-fade-and-slide-top"-->
                <!--data-template="modal/docs/modal.tpl.demo.html"-->
                <!--bs-modal="modal"></button>-->





    </div>
</div>  <!-- closing div for lisitng container-->


</div>
</div>
